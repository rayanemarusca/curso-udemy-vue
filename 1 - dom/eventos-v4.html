<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarxy">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="parar">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="" href="https://www.google.com.br/">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, env) {
                this.contador += passo
            },
            atualizarxy(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        },
        parar(e){
            e.stopPropagation()
        }
    })
</script>
